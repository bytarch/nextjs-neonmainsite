name: Deploy to Server

on:
  push:
    branches:
      - main   # or whichever branch you want

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 162.248.101.196 >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p 22" \
            ./ neonnext2@162.248.101.196:~/public_html

      - name: Install dependencies and build on VPS
        run: |
          ssh -p 22 neonnext2@162.248.101.196 "
            cd ~/public_html && \
            npm install --legacy-peer-deps && \
            npm run build
          "
